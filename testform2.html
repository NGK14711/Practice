<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filling</title>
   <!-- <link rel="stylesheet" type="text/css" href="testCss.css" >-->
    <link rel="stylesheet" type="text/css" href="testCss.css">
</head>
<body>
    <div><h1>This Form is for Filling Application</h1></div>
    <div >
    <form>  
        <div style="color: red;">
            <span style="text-align: left;">
                <label for="name"><b>Name :</b></label>
            </span>
            <span style=" text-align: center;"> 
                <input type="text" id="name" name="name" placeholder="Enter a name" autofocus>
            </span>
        </div>

        <div style="color: blue;">
            <span style="text-align: left;">
                <label for="gender">Gender :</b></label>
            </span>
            <span style=" text-align: center;"> 
                <input type="radio" id="gender" name="gender" value="Male">
                <label for="gender">Male</label>
                <input type="radio" id="gender" name="gender" value="Female">
                <label for="gender">Female</label>
                <input type="radio" id="gender" name="gender" value="others">
                <label for="gender">Others</label>
            </span>
        </div>

        <div style="color: green;">
            <span style="text-align: left;">
                <label for="pwd">Password :</b></label>
            </span>
            <span style=" text-align: center;"> 
                <input type="password" id="pwd" name="pwd" placeholder="Enter a password">
            </span>
        </div>

        <div class="g" style="color: black;">
            <span style="text-align: left ;">
            <label for="role"><b>Role Applying :</b></label> 
            </span>

            <div style="color: black;">
            <span>
            <input type="radio" id="role" name="role" value="Intern">
            <label for="role">Intern</label>
            <input type="radio" id="role" name="role" value="Developer">
            <label for="role">Developer</label>
            <input type="radio" id="role" name="role" value="Lead">
            <label for="role">Lead</label>
            <input type="radio" id="role" name="role" value="Manager">
            <label for="role">Manager</label> 
            </span>
            </div>
        </div>

        <div id="o" style="color: grey;">
            <span style="text-align: left;">
            <label for="skills"><b>Skills :</b></label>
            </span> 
            
            <div style="color: grey;">
            <span>
             <input type="checkbox" id="skills" name="skills" value="HTML">
             <label for="html">HTML</label>
             <input type="checkbox" id="skills" name="skills" value="CSS">
             <label for="css">CSS</label>
             <input type="checkbox" id="skills" name="skills" value="JAVASCRIPT">
             <label for="javascript">JAVASCRIPT</label>
             <input type="checkbox" id="skills" name="skills" value="JAVA">
             <label for="java">JAVA</label>
             <input type="checkbox" id="skills" name="skills" value="JQUERY">
             <label for="jquery">JQUERY</label> 
            </span>
            </div>
        </div>

        <div>
            <span class="g" style="text-align: left;">
             <input type="submit" value="SUBMIT">
            </span>        
            <span style="text-align:right ;">
            <input type="reset" value="RESET">   
            </span>
        </div>
        <div class="g">Who will win a &lt;war&gt; in following?<span>if there is a worldwar&nbsp;</span><span>and all are fighting</span></div>
        <div>
            <select class="g">
                <option>--select--</option>
                <option>India</option>
                <option>America</option>
                <option>China</option>
                <option>Russia</option>
            </select>
        </div>
        
        

    </form>
    </div>
</body>
</html>
